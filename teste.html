                // Tentar buscar ofertas da API (usaremos um endpoint simples)
                const offers = await fetchOffersFromAPI();

                if (!offers || offers.length === 0) {

                    loadExampleOffers();
                } else {

        // Renderizar ofertas
        function renderOffers(offers) {
            const container = document.getElementById('offers-container');
            
            if (!offers || offers.length === 0) {
                container.innerHTML = `
                    <div class="col-span-3 bg-gray-800 rounded-xl p-8 text-center">

                        </div>
                    </div>
                `;

            container.innerHTML = html;
        }
